                <!--<H1> Como funciona o container form? </H1>

                <H1> Quais os tipos de input? </H1>
		        <p> Text (Texto): Permite ao usuário inserir texto livremente.
                Password (Senha): Semelhante ao tipo de texto, mas os caracteres inseridos são ocultos (geralmente substituídos por asteriscos) por razões de segurança.
                Number (Número): Aceita apenas valores numéricos.
                Email: Valida e aceita endereços de e-mail.
                URL: Valida e aceita URLs.
                Checkbox (Caixa de seleção): Permite ao usuário selecionar uma ou mais opções de um conjunto de opções.
                Radio Button (Botão de rádio): Permite ao usuário selecionar apenas uma opção de um conjunto de opções mutuamente exclusivas.
                File (Arquivo): Permite ao usuário selecionar arquivos do seu dispositivo.
                Date (Data): Permite ao usuário selecionar uma data de um calendário.
                ime (Hora): Permite ao usuário selecionar uma hora.
                Color (Cor): Permite ao usuário selecionar uma cor de uma paleta de cores. </p>
